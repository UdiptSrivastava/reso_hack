{% extends 'user/member/Layout.html' %}
{% block body %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Data Tables</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item">
                <a>Tables</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>Data Tables</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                </div>
            </div>
            
            <div class="ibox-content">

                <form action="/change_password_admin" method="post" name="form" class="card" style="width:60%;margin:0 auto;padding:20px 30px;" enctype="multipart/form-data" onsubmit="return validate()">
					<h3 style="color: red">
						{% if li[7]%}
							{{li[7]}}
						{% endif %}
					</h3>
					<div class="form-group">
						<label for="">Old Password</label>
						<input type="password" name="opass" id="opass" class="form-control">
						<span class="script_text" id="op"></span>
					</div>
					<div class="form-group">
						<label for="">New Password</label>
						<input type="password" name="npass" id="npass" class="form-control">
						<span class="script_text" id="np"></span>
					</div>
					<div class="form-group">
						<label for="">Confirm Password</label>
						<input type="password" name="cpass" id="cpass" class="form-control">
						<span class="script_text" id="cp"></span>
					</div>
					<div class="form-group">
						
						<input type="submit" name="Submit" class="btn btn-block btn-primary" value="Change Password">
					</div>
					
				</form>
            </div>
        </div>
    </div>
    </div>
</div>
<script>
	var chkpass = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;
	
	function validate(){
		var opass=form.opass.value;
		var npass=form.npass.value;
		var cpass=form.cpass.value;
		
		var flag=1;
		if(opass=="")
			{
				document.getElementById("op").innerHTML = "Old Passwprd is Compulsory";
				if(flag == 1){
					form.opass.focus;
					flag = 0;
				}
			}
			else
				document.getElementById("op").innerHTML = "";
		if(!chkpass.test(npass))
			{
				document.getElementById("np").innerHTML = "Please Enter a valid New Password";
				if(flag == 1){
					form.npass.focus;
					flag = 0;
				}
			}
			else
				document.getElementById("n").innerHTML = "";
		
		if(npass!=cpass)
			{
				document.getElementById("cp").innerHTML = "Mismatched New Password and Confirm Password";
				if(flag == 1){
					form.cpass.focus;
					flag = 0;
				}
			}
		else
				document.getElementById("cp").innerHTML = "";
		
		if(flag==1)
			return true;
		else
			return false;
	}
	
</script>
{% endblock %}
