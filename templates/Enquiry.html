{% extends 'layout.html' %}
{% block body %}
<div class="all-title-box4">
		<div class="container text-center">
			
		</div>
	</div>
	
    <div id="contact" class="section wb">
        <div class="container">
            <div class="section-title text-center">
                <h3>Need Help? Sure we are Online!</h3>
                <p class="lead">If you have any questions, please call us or fill in the form below and we will get back to you very soon.</p>
            </div><!-- end title -->

            <div class="row">
                <div class="col-xl-6 col-md-12 col-sm-12">
                    <div class="contact_form">
                        <div id="message" align="center" class="msg">
                        	{% if li[1] %}
			                    {{ li[1] }}
			                {% endif %}
                        </div>
                        <form  name="form" method="post" onsubmit="return validate();">
                            <div class="row row-fluid">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="First Name">
                                    <div id="n" class="error"></div>
                                </div>
                                
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email">
                                    <div id="e" class="error"></div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6">
                                    <input type="text" name="cno" id="cno" class="form-control" placeholder="Your Phone">
                                    <div id="c" class="error"></div>
                                </div>
                                <div valign="middle" style="color: White;font-size: 20px;">
                                	Gender
                                    <input type="radio" name="gen" id="gen"  value="M"> Male
                                    <input type="radio" name="gen" id="gen"  value="F"> Female
                                    <div id="g" class="error"></div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                	<select name="city" class="form-control" id="city" >
				                        <option value="Select City">Select City</option>
				                        <option value="Lucknow">Lucknow</option>
				                        <option value="Kanpur">Kanpur</option>
				                        <option value="Ranikhet">Ranikhet</option>
				                    </select><div id="ci" class="error"></div>
				                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <textarea class="form-control" name="enq" id="enq" rows="6" placeholder="Type Your Queries.."></textarea>
                                    <div id="f" class="error"></div>
                                </div>
                                <div class="text-center pd">
                                    <button type="submit" value="SEND" name="Submit" id="Submit" class="btn btn-light btn-radius btn-brd grd1 btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- end col -->
				<div class="col-xl-6 col-md-12 col-sm-12">
					<div class="map-box">
						<img src="{{ url_for('static',filename='images/enquiry.png')}}" height="500px" width="100%" />
					</div>
				</div>
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
	
<script>
	var chk_name=/^[A-Za-z. ]{2,40}$/;
	var chk_cno=/^[0-9\-]{7,12}$/;
	var chk_msg=/^[A-Za-z0-9?,&\n%()=!.\- ]{10,500}$/;
	var chk_email=/^([a-zA-Z0-9.])+\@(([a-zA-Z0-9])+\.)+([a-zA-Z0-9]{2,4})+$/;
	function validate()
	{
		var name=form.name.value;
		var cno=form.cno.value;	
		var email=form.email.value;		
		var enq=form.enq.value;	
		var city=form.city.value;
		var gen=form.gen.value;
		var flag=1;
		if(!chk_name.test(name))
		{
			document.getElementById('n').innerHTML = "You Must Enter a Valid Name";
  			if(flag==1)
				form.name.focus();
  			flag=0;
		}
		else
  			document.getElementById('n').innerHTML = "";	
		if(!chk_email.test(email))
		{
			document.getElementById('e').innerHTML = "You Must Enter a Valid Email-Id";
  			if(flag==1)
				form.email.focus();
  			flag=0;
		}
		else
  			document.getElementById('e').innerHTML = "";
		if(!chk_cno.test(cno))
		{
			document.getElementById('c').innerHTML = "You Must Enter a Valid Contact No";
  			if(flag==1)
				form.cno.focus();
  			flag=0;
		}
		else
  			document.getElementById('c').innerHTML = "";
  		if(gen=="")
		{
			document.getElementById('g').innerHTML = "You Must Selet a Gender";
  			flag=0;
		}
		else
  			document.getElementById('g').innerHTML = "";
  		if(city=="Select City")
		{
			document.getElementById('ci').innerHTML = "You Must Selet a City";
  			if(flag==1)
				form.city.focus();
  			flag=0;
		}
		else
  			document.getElementById('ci').innerHTML = "";
		if(!chk_msg.test(enq))
		{
			document.getElementById('f').innerHTML = "You Must Enter a Feedback of min 10 characters";
  			if(flag==1)
				form.enq.focus();
  			flag=0;
		}
		else
  			document.getElementById('f').innerHTML = "";
		if(flag==1)
			return true;
		else
			return false;
	}

</script>
{% endblock %}
